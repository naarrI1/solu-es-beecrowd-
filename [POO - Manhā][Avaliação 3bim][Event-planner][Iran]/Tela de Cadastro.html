<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
        }

        .container {
            width: 375px;
            height: 812px;
            background-color: #f8f9fa;
            border-radius: 30px 30px 0 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 20;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 30px;
        }

        .cabeca {
            height: 32%;
            background-color: #516B8A;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input label {
            font-size: 14px;
            font-weight: 500;
        }

        .input input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .final {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cabeca"></div>
        <div class="content">
            <div class="titulo">Tela de Cadastro</div>
            <form class="form">
                <div class="input">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="termo">
                    <input type="checkbox" id="termo">
                    <label for="termo">Termo de Privacidade</label>
                </div>
                <button type="submit" class="submit-button">Cadastrar</button>
            </form>
            <div class="final">Â© 2023 Sua Empresa</div>
        </div>
    </div>
</body>
</html>
