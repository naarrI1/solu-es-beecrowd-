<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
        }

        .container {
            width: 375px;
            height: 812px;
            border-radius: 20px;
            background-color: #516B8A;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 48px;
            color: #3A3A3A;
            font-weight: bold;
            background-image: url("");
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
        }

        button {
            padding: 15px;
            font-size: 18px;
            color: rgb(0, 0, 0);
            background-color: #FFFFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <div class="buttons">
            <button>Cadastro</button>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
