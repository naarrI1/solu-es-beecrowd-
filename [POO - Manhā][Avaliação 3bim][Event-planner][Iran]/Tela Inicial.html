<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container{
            background-color: #D9D9D9;
            width: 375px;
            height: 812px;
            border-radius: 30px;
            overflow: hidden;
        }

        .header{
            height: 32%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #516B8A;
            padding: 20px 25px;
        }

        .header img{
            width: 25px;
            height: 25px;
        }

        .header .user{
            color: #fff;
            font-weight: bold;
        }

        .header .menu{
            display: flex;
            flex-direction: column;
        }

        .header .menu .line{
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        .search{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
        }

        .search input{
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
        }

        .search img{
            width: 20px;
            height: 20px;
        }

        .categories{
            display: flex;
            justify-content: space-around;
            padding:  20px 0;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
        }

        .categories div{
            color: #fff;
            text-align: center;
        }

        .content{
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .content .item{
            background-color: #3C3C3C;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #fff;
        }

        .footer{
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #444;
        }

        .footer div{
            color: #FFFFFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="user-icon.png" alt="User  Icon">
            <div class="user">Username</div>
            <div class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <img src="search-icon.png" alt="Search Icon">
        </div>
        <div class="categories">
            <div>Category 1</div>
            <div>Category 2</div>
            <div>Category 3</div>
        </div>
        <div class="content">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <div class="footer">
            <div>Home</div>
            <div>Settings</div>
            <div>Profile</div>
        </div>
    </div>
</body>
</html>
