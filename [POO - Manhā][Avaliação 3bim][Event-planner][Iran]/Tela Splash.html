<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
        }

        .container {
            width: 375px;
            height: 812px;
            border-radius: 20px;
            background-color: #fff;
            overflow: hidden;
        }

        .splash {
            width: 100%;
            height: 100%;
            background-image: url("https://png.pngtree.com/thumb_back/fw800/back_our/20200702/ourmid/pngtree-blue-background-of-smart-city-atmosphere-technology-image_348033.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .title {
            z-index: 1;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="splash">
            <div class="overlay"></div>
            <div class="title">EVENT PLANNER</div>
        </div>
    </div>
</body>
</html>
